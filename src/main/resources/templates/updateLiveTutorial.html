<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail (pageTitle='Live Tutorial - Admin - Health And Nutrition')"></head>
<body>
	<div th:replace="common/sidebar :: top_header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
				<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>

				
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active py-3" id="add"
						role="tabpanel" aria-labelledby="home-tab">
						<div class="card">
							<div class="card-header">
								<h4>Update Live Tutorial</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-lg-6">
										<form class="form-horizontal" th:action="@{/updateLiveTutorial}"
											method="post" enctype="multipart/form-data">
											
											<div class="form-group">
											  <label for="update_live_video_name">Name </label>
											    <input class="form-control" type="text"  id="update_live_video_name" th:value="${liveTutorial.getName()}" formmethod="GET" name="update_live_video_name" >
											    
											  </div>
											   <div class="form-group">
											  <label for="update_live_video_title">Title </label>
											    <input class="form-control" type="text"  id="update_live_video_title" th:value="${liveTutorial.getTitle()}" formmethod="GET" name="update_live_video_title" >
											  </div>
											  
											  <input type="hidden"  name="liveTutorialId"  th:value="${liveTutorial.getId()}"/>
											  
											 <div class="form-group">
											<label for="update_live_video_lang">Language </label> <select
											id="update_live_video_lang" class="form-control"
											name="update_live_video_lang" >

											<option  th:value="${liveTutorial.getLan().getLanId()}" th:text="${liveTutorial.getLan().getLangName()}"></option>
											
												<option 
												th:each="language: ${languages}"
												th:value="${language.getLanId()}" th:text="${language.getLangName()}" >
														</option>
											</select>
										
											</div>
											 <div class="form-group">
											<label th:for="update_live_video_link"> Video Link   </label>
											 <input class="form-control" type="text"  id="update_live_video_link" th:value="${liveTutorial.getUrl()}" formmethod="GET" name="update_live_video_link" >
											</div>
											
										
											<button type="submit" class="btn a-btn">Submit</button>
										</form>
									</div>
								</div>
							</div>
						</div>


					</div>
			
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/trail :: body-bottom-scripts"></div>
	<script type="text/javascript">
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>
	<script th:inline="javascript">
		var projectPath='[(@{/})]';
	</script>
</body>
</html>
