
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail (pageTitle='Consultant - Admin - Health And Nutrition')"></head>

<body>
<div th:replace="common/sidebar :: top_header"></div>
<div class="container-fluid">
<div class="row">
<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
			<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="card">
							<div class="card-header">
								<h4>Update Consultant</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-lg-6">
										<form class="form-horizontal"  th:action="@{/updateConsultant}" method="post"  enctype="multipart/form-data">
 
 						<!-- <div th:each="testimonial : ${testimonials}"> -->    
						<input type="hidden"  name="consultant_id"  th:value="${consultant.getConsultantId()}"/>
  
				     <div class="form-group">  
 
 			    		 <label for="testimonialName">First Name:</label> 
                   		 <input type="text" class="form-control" id="name" name="name"  th:value="${consultant.getUser().getFirstName()}"/>
                                  
 					</div>
 					<div class="form-group">  
 
 			    		 <label for="testimonialName">Last Name:</label> 
                   		 <input type="text" class="form-control" id="lastname" name="lastname"  th:value="${consultant.getUser().getLastName()}"/>
                                  
 					</div>
 
 						 <div class="form-group">  
 						 
 						   <label for="testimonialDescription">Enter Description:</label> 
 						 <textarea class="form-control" rows="5" id="desc" name="desc"  th:text="${consultant.getDescription()}"></textarea>
 						 
 						 
 						 </div>
 						 	 <div class="form-group">  
 						 
 						          <label for="testimonialVideo" >Change Display Photo:</label> 
 						 		<input type="file" style="padding-right: 50px" class="form-control-file" id="photo"  name="photo" placeholder="uploadFile"/ accept="image/*">
 						 	<img th:src="@{/files/}+@{${consultant.getUser().getProfilePic()}}" style="max-width:50%;" class="mt-3">
 							</div>
 
                          <div class="row" >
                
     
                                                     <div class=""    style="padding-left: 20px; padding-top: 20px">
                                                            <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;&nbsp;
                                                             <button type="submit" class="btn btn-success">Cancel</button>
                                                  </div>
                                     
                			  </div>
                  
                
            
                  <!-- </div> -->
                  
                      </form>
									</div>
								</div>
							</div>

							
						</form>
							</div>
			
			
			</div>
</div>
</div>
	
	<div th:replace="common/trail :: body-bottom-scripts"></div>
	<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		
	</script>

</body>
 
</html>
