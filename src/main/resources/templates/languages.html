<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<link rel="icon" th:href="@{/image/favicon.ico}" />
<title>Languages - Health And Nutrition</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet" th:href="@{/css/main.css}"/>
<style>
.td-name{
border-right: 2px solid #014F7A!important;}
.td-img img{
border: 1px solid #014F7A!important;}
</style>
</head>
<body>
	<!-- Fixed Header And Menu Bar -->
	<header class=" pt-3 mb-5" id="top-fixed-banner">
		<section th:replace="index.html :: header-bar"></section>
  		<nav th:replace="index.html :: navbar"></nav>
	</header>

	<main>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<table id="tableId" class="table is-fullwidth">

				<thead class="">

					<tr>
						<th>Languages</th>
						<th>Total Tutorials</th>
					</tr>


				</thead>
				<tbody>
					<tr th:each="instance : ${map}">
					    <td th:text="${instance.key}">keyvalue</td>
					    <td th:text="${instance.value}">num</td>
					</tr>
				</tbody>

			</table>
			
			</div>
		</div>
	</div>
	</main>





	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" ></script>
<script type="text/javascript">
$(document).ready( function () {
    $('#tableId').DataTable({"pageLength": 25});
} );
</script>

	<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		
	</script>


</body>
</html>
