<head>
<link rel="icon" th:href="@{/image/favicon.ico}" />
<title>Events - Health And Nutrition</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet" th:href="@{/css/main.css}" />
<style>
.td-name{
border-right: 2px solid #014F7A;
}

</style>
</head>
 
<body>
<header class="pt-3 mb-5" id="top-fixed-banner">
	<section th:replace="index.html :: header-bar"></section>
  <nav th:replace="index.html :: navbar"></nav>
  </header>
 <div class="container-fluid">
 <div class="row">
 <div class="col">
 <table id="events_table" class="table table-striped">
					         <thead>
					            <tr>
					                <th>Name</th>
					                <th>Description</th>
					          	    <th>Location</th>
					          	    <th>Contact Details</th>
					                <th>Start Date</th>
					                <th>End Date</th>
					            </tr>
					            </thead>
					            <tbody>
					            	<tr th:each="event : ${Events}" style="">
					                <td class="td-name" th:text="${event.getEventName()}"></td>
					                <td th:text="${event.getDescription()}"></td>
					                <td th:text="${event.getLocation()}"></td>
					                <td >
					                <p th:if="${event.getContactPerson()!=null}" th:text="${event.getContactPerson()}"> </p>
					                <p th:if="${event.getContactNumber()!=0}" th:text="${event.getContactNumber()}"> </p>
					                <p th:if="${event.getEmail()!=null}" th:text="${event.getEmail()}"> </p>
					                </td>
					                <td th:text="${event.getStartDate()}"></td>
					                <td th:text="${event.getEndDate()}"></td>

					            </tr>
					            
					            </tbody>
					        </table>
 </div>
 </div>
 </div>
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#events_table').DataTable();
	} );
	</script>
	
</body>
 
</html>
