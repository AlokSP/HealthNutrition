<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<body>
	<div th:fragment="my_fragment2(data_id, data_class)">
		<p th:class="${data_id}" th:id="${data_class}"></p>
	</div>
	
<!---> Package Download Start </-->		

<div th:fragment="download_package">
    <form th:action="@{/downloadTrainingModules}" method="post" class="form-inline my-2 my-lg-0" name="selectOption" id="packageForm" style="width: 100%;">
        
            
                <select class="custom-select form-control mr-sm-2 mb-2 mb-md-0" id="packageDownloadName" name="packageDownloadName">
                    <option value="0">Select Package</option>
                    <option th:each="packageItr : ${packageList}" th:value="${packageItr.getPackageId()}" th:text="${packageItr.getPackageName()}"></option>
                </select>
           
           
                <select class="custom-select form-control mr-sm-2 mb-2 mb-md-0" id="languageDownloadName" name="languageDownloadName">
                    <option value="0">Select Language</option>
                </select>
           
            
                <button type="submit" class="btn btn-outline-info my-2 my-sm-0" id="downloadButton" style="background: #1C7871; color: #fff;">Download</button>
          
     
    </form>
    <div id="return_msg" th:if="${return_msg != null}" style="color: orange; font-weight: bold; margin-top: 10px;"> 
		 <span  th:text="${return_msg}"></span>
	</div>
   
    <div id="loadingMessage" style="display: none; color: orange; font-weight: bold; margin-top: 10px;">
     
    </div>
     
</div>

	
	
<!---> Package Download End  </-->	




<div th:fragment="trainingModuleView_bar">
		<section id="trainingModuleView_bar" class="container-lg my-5">
<form th:action="@{/TrainingTutorials}" class="form-inline" name="trainingModuleForm" id="trainingModuleForm" style="width:100%;" >
<script type="text/javascript">
function resetInput(id) {
	   //document.getElementById(id).value="";
	   console.log(id, 1);
	   $('#'+id).get(0).selectedIndex = 0;
	   return false;
	  
	}
</script>


<div class="row" style="width: 100%;">
<div class="col-md-4 mb-3 input-group" style="width:100%;" >
            <select class="custom-select d-block form-control selectedValue" id="weekView" name="weekView">            
            
              <option  value="0">Select Week</option>
             
              <option  th:each="week : ${weekList}" th:selected="${week.value==localWeek}" th:value="${week.value}" th:text="${week.key}" ></option>
            </select>
            <div th:if="${localWeek != null and localWeek != 0}" class="input-group-btn" id="weekresetdiv" style=" padding-top: 4px;"><button  id="weekreset"  style=" background: none;
            border: none;" > <span style="font-size:20px;">&#10227;</span></button></div>
             <div th:unless="${localWeek != null and localWeek != 0}" class="input-group-btn" id="weekresetdiv" style=" padding-top: 4px;  display: none;"><button  id="weekreset"  style=" background: none;
            border: none;" > <span style="font-size:20px;">&#10227;</span></button></div>
           
</div>

<div class="col-md-4 mb-3 input-group" style="width:100%;" >
<select class="custom-select d-block form-control" id="languageView" name="lan">
			 
              <option value="0">Select Language</option>
              <option th:each="lan : ${languages}"  th:selected="${lan.value==localLanguage}"th:value="${lan.value}" th:text="${lan.key}"></option> 
            </select>
             <div th:if="${localLanguage != null and localLanguage != 0}" class="input-group-btn"  id="languageresetdiv" style=" padding-top: 4px;"><button  id="languagereset"  style=" background: none;
            border: none;"> <span style="font-size:20px;">&#10227;</span></button></div>
            <div th:unless="${localLan != null and localLan != 0}" class="input-group-btn"  id="languageresetdiv" style=" padding-top: 4px; display: none;"><button  id="languagereset"  style=" background: none;
            border: none;"> <span style="font-size:20px;">&#10227;</span></button></div>
            
</div>

 <div class="col-md-2  mb-3" style="width:100%;">
    <button type="submit" class="btn btn-outline-info" id="submitBottonVIew" style="height: 38px;width: 100%;margin:0;background:#1C7871;color:#fff;"> Submit </button>
    </div>
     <div class="col-md-2 mb-3" style="width: 100%;">
          <input class="btn btn-outline-info" type="button" value="Clear" id="btnClearFormView" style="height: 35px;width: 100%;margin:0; color:#fff; background:SlateBlue;" />
           
     </div>
      
</div>

</form>
          
</section>
</div>
	
	

 
</body>
</html>
