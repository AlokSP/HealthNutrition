<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<body>
	<div th:fragment="my_fragment2(data_id, data_class)">
		<p th:class="${data_id}" th:id="${data_class}"></p>

<!---> Package Download Start </-->		

<div th:fragment="download_package">
    <form th:action="@{/downloadTrainingModules}" method="post" class="form-inline my-2 my-lg-0" name="selectOption" id="packageForm" style="width: 100%;">
        
            
                <select class="custom-select form-control mr-sm-2 mb-2 mb-md-0" id="packageDownloadName" name="packageDownloadName">
                    <option value="0">Select Package</option>
                    <option th:each="packageItr : ${packageList}" th:value="${packageItr.getPackageId()}" th:text="${packageItr.getPackageName()}"></option>
                </select>
           
           
                <select class="custom-select form-control mr-sm-2 mb-2 mb-md-0" id="languageDownloadName" name="languageDownloadName">
                    <option value="0">Select Language</option>
                </select>
           
            
                <button type="submit" class="btn btn-outline-info my-2 my-sm-0" id="downloadButton" style="background: #1C7871; color: #fff;">Download</button>
          
     
    </form>
    <div id="loadingMessage" style="display: none; color: orange; font-weight: bold; margin-top: 10px;">
        The zip file is creating, please check back after 30 minutes.
    </div>
</div>

	
	
<!---> Package Download End  </-->	




	
	<div th:fragment="search_bar">
		<section id="search-bar" class="container-lg my-5">
<form th:action="@{/tutorials}" class="form-inline" name="selectOption" id="form1" style="width:100%;" >
<script type="text/javascript">
function resetInput(id) {
	   //document.getElementById(id).value="";

</script>
<div class="row" style="width: 100%;">
<div class="col-md-4 mb-3 input-group" style="width:100%;" >
            <select class="custom-select d-block form-control selectedValue" id="categoryname" name="categoryName">
            
            
              <option  value="0">Select Category</option>
             
              <option  th:each="category : ${categories}" th:selected="${category.value==localCat}" th:value="${category.value}" th:text="${category.key}" ></option>
            </select>
            <div th:if="${localCat != null and localCat != 0}" class="input-group-btn" id="catresetdiv" style=" padding-top: 4px;"><button  id="catreset"  style=" background: none;
            border: none;" > <span style="font-size:20px;">&#10227;</span></button></div>
             <div th:unless="${localCat != null and localCat != 0}" class="input-group-btn" id="catresetdiv" style=" padding-top: 4px;  display: none;"><button  id="catreset"  style=" background: none;
            border: none;" > <span style="font-size:20px;">&#10227;</span></button></div>
           
</div>


<div class="col-md-4 mb-3 input-group" style="width:100%;">
<select class="custom-select d-block form-control" id="inputTopicName" name="topic">
			 
              <option value="0">Select Topic</option>
              <option th:each="topic : ${topics}" th:selected="${topic.value==localTopic}" th:value="${topic.value}" span th:text="${topic.key}"></option>
            </select>
            <div th:if="${localTopic != null and localTopic != 0}"  class="input-group-btn" id="topicresetdiv" style=" padding-top: 4px;"><button  id="topicreset"  style=" background: none;
            border: none;"> <span style="font-size:20px;">&#10227;</span></button></div>
            <div th:unless="${localTopic != null and localTopic != 0}" class="input-group-btn" id="topicresetdiv" style=" padding-top: 4px;  display: none;"><button  id="topicreset"  style=" background: none;
            border: none;"> <span style="font-size:20px;">&#10227;</span></button></div>
</div>



<div class="col-md-4 mb-3 input-group" style="width:100%;" >
<select class="custom-select d-block form-control" id="inputLanguage" name="lan">
			 
              <option value="0">Select Language</option>
              <option th:each="language : ${languages}"  th:selected="${language.value==localLan}"th:value="${language.value}" th:text="${language.key}"></option> 
            </select>
             <div th:if="${localLan != null and localLan != 0}" class="input-group-btn"  id="langresetdiv" style=" padding-top: 4px;"><button  id="langreset"  style=" background: none;
            border: none;"> <span style="font-size:20px;">&#10227;</span></button></div>
            <div th:unless="${localLan != null and localLan != 0}" class="input-group-btn"  id="langresetdiv" style=" padding-top: 4px; display: none;"><button  id="langreset"  style=" background: none;
            border: none;"> <span style="font-size:20px;">&#10227;</span></button></div>
            
</div>

         
</div>
<div class="row" style="width:100%; padding-top:1px;">
	
    <div class="col-md-8 mb-3" style="width:100%; height:120%">
   
  
      <input name="query" id="query"  th:value="${query}" placeholder="Search Here.................."  style="width:100%; height:38px"/>
      
   		<div class="row" style="width:100%; padding-top:1px; ">

        </div>

    </div>
</div>

    <div class="col-md-2  mb-3" style="width:100%;">
    <button type="submit" class="btn btn-outline-info" id="submitBotton" style="height: 38px;width: 100%;margin:0;background:#1C7871;color:#fff;"> Submit </button>
    </div>
     <div class="col-md-2 mb-3" style="width: 100%;">
          <input class="btn btn-outline-info" type="button" value="Clear" id="btnClearForm" style="height: 35px;width: 100%;margin:0; color:#fff; background:SlateBlue;" />

  </div> 
 

</form>


 




          
</section>
