<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
	<link rel="stylesheet" th:href="@{/VenoBox/venobox/venobox.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<header class="pt-3 mb-5" id="top-fixed-banner">
	<section th:replace="index.html :: header-bar"></section>
  <nav th:replace="index.html :: navbar"></nav>
  </header>
<body>
<div class="container">
<h1 class="text-center" style="color: #014F7A;font-size:1.5rem;">Brochures</h1>
<hr>
	
	
	<div>
	<div th:each="brochure : ${brochuresData}" >
		<p th:text="${brochure.key.getCatName()}" style="font-size:1.1rem;color: #014F7A;text-decoration: underline;font-weight: bold;" class="ml-0"></p>
		<div class="row">
	<div th:each="b : ${brochure.value}" class="col">
		
		<div class="row">
		<div th:each="image : ${b.getBrochures()}" class="col-md-3">
		<a  class="venobox " data-gall="myGallery" data-title="Here your description"
		th:href="@{/files/}+@{${image.getPosterPath()}}">
		<img style="width:100%;" th:src="@{/files/}+@{${image.getPosterPath()}}"
		 /></a>
		<hr>
		<h2 style="font-size:1.1rem;color: #014F7A;" th:text="${image.getTopicCatId().getTopic().getTopicName()}">Topic name comes here</h2>
		<h3 style="font-size: 1rem;color:rgba(0,0,0,0.6);" th:text="${image.getLan().getLangName()}">Language</h3>
		</div>
		</div>
		<hr style="background: #014F7A!important;">
		
		</div>
		</div>
	</div>
	</div>

	
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" ></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
		<script src="/VenoBox/venobox/venobox.js"></script>
		
	<script th:inline="javascript">
	$(document).ready(function(){
	    $('.venobox').venobox(); 
	});
		
	</script>
    
</body>
</html>
