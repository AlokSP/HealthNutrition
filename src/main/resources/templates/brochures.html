<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<link rel="icon" th:href="@{/image/favicon.ico}" />
<title>Promotional-Materials - Health And Nutrition</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet" th:href="@{/css/main.css}" />
<style>
.td-name{
border-right: 2px solid #014F7A;
}

</style>
</head>
 
<body>
<header class="pt-3 mb-5" id="top-fixed-banner">
	<section th:replace="index.html :: header-bar"></section>
  <nav th:replace="index.html :: navbar"></nav>
  </header>
 <div class="container-fluid">
 <h1 class="text-center" style="color: #014F7A;font-size:1.5rem;">Promotional-Materials</h1>
 <div class="row">
 <div class="col">
 
 
 <div class="form-group" style="float:left; width:20%; ">
               	     <label>Select Language </label>
										<select id="languageforBro">
	  										<option value="">Select ...</option>
	  										<option th:each="lan : ${languages}" th:text="${lan.getLangName()}"></option>
										</select>
  </div>
 <table id="events_table" class="table table-striped" data-order='[[ 0, "desc" ]]'>
					         <thead>
					            <tr>
					            	<th>Date Added</th>
					            	<th>Brochure</th>
					            	<th>Title</th>
					                <th>Category name</th>
					                <th>Language Name</th>
					            </tr>
					            </thead>
					            <tbody>
					            	<tr th:each="filesBro : ${filesList}"   style="">
					            	
					                <!-- <td class="td-name" th:text="${category.getPosterPath()}"> -->
					                <td ><span th:text="${filesBro.getDateAdded()}"></span>
					               
					                 </td>
					               <td> <img style=" height: 100px" th:if="${filesBro.getWebPath().toLowerCase().endsWith('.pdf')}" th:src="@{/files/}+@{${filesBro.getThumbnailPath()}}"></img>
      									<img th:unless="${filesBro.getWebPath().toLowerCase().endsWith('.pdf')}" id="imagesource" th:src="@{/files/}+@{${filesBro.getWebPath()}}"
											style=" height: 100px" />
										<br>
										<a th:href="@{/files/}+@{${filesBro.getWebPath()}}" target="_blank"> View</a> &nbsp;&nbsp;
										
										<a th:href="@{/files/}+@{${filesBro.getWebPath()}}" download >Download</a>
					                </td>
					                 <td th:text="${filesBro.getVersion().getBrouchure().getTitle()}"></td>
					                <td > 
					                  <span th:text="${filesBro.getVersion().getBrouchure().getCatId() != null ?filesBro.getVersion().getBrouchure().getCatId().getCatName() : 'NA'}"></span></td>
					                <td th:text="${filesBro.getLan().getLangName()}"></td>
					            </tr>
					            
					            </tbody>
					        </table>
 </div>
 </div>
 </div>
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		
	  var table=  $('#events_table').DataTable(
			  
	  );
	  $('#languageforBro').on('change', function(){
	       table.search(this.value).draw();   
	    });
	    
	} );
	</script>
	
</body>
 
</html>
