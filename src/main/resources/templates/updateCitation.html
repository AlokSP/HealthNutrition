<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail (pageTitle='Citation - Admin - Health And Nutrition')"></head>
<body>
	<div th:replace="common/sidebar :: top_header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
				<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>

				
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active py-3" id="add"
						role="tabpanel" aria-labelledby="home-tab">
						<div class="card">
							<div class="card-header">
								<h4>Update Citation</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-lg-6">
										<form class="form-horizontal" th:action="@{/updateCitation}"
											method="post" enctype="multipart/form-data">
											<div class="form-group">

												<label for="citationcat"> <span th:text="${tutorial.getConAssignedTutorial().getTopicCatId().getCat().getCatName()}"></span></label> 
											</div>
											<div class="form-group">

												<label for="citationtopic"><span th:text = "${tutorial.getConAssignedTutorial().getTopicCatId().getTopic().getTopicName()}"></span></label> 
											</div>
									
											 
  											<input type="hidden"  name="tutorialId"  th:value="${tutorial.getTutorialId()}"/>

											
											<div class="form-group">
											<label for="citation" class="col-form-label"><span>Add
													Citation : </span><span class="text-muted">(Characters limit : 2500) *</span></label>
											<textarea class="form-control editor" name="citation"
												id="citation" rows="15" maxlength="2500" th:utext = "${tutorial.getCitation()}" required="required">		 
										     </textarea>
										</div>
											
											<button type="submit" class="btn a-btn">Submit</button>
										</form>
									</div>
								</div>
							</div>
						</div>


					</div>
			
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{js/jquery-3.3.1.js}"></script>
	<script th:src="@{/js/ckeditor.js}"></script>
	<div th:replace="common/trail :: body-bottom-scripts"></div>
	<script type="text/javascript">
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>
	<script th:inline="javascript">
		var projectPath='[(@{/})]';
	</script>
	
<script th:inline="javascript">
		var projectPath='[(@{/})]';
		var editor;
	ClassicEditor
    .create(document.querySelector('#citation'), {
        height: '300px' 
    })
	    .then( newEditor => {
	       editor = newEditor;
	    } )
	    .catch( error => {
	        console.error( error );
	    } );
		

	</script>	
</body>
</html>
