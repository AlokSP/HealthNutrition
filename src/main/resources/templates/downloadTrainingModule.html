<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail (pageTitle='Download Resources  - Health And Nutrition')">
<title> Download Resources - Health And Nutrition</title>
</head>
<style>
.nav-brochure{
border-right: 5px solid orange;
font-size:0.9rem;
}
.nav-brochure a{
color: #044F7A!important;
font-weight:bold!important;
}
</style>
<body>
	<header class="pt-3 mb-5" id="top-fixed-banner">
	<section th:replace="index.html :: header-bar"></section>
  <nav th:replace="index.html :: navbar"></nav>
  </header>
	<div class="container-fluid">
		<h1 class="text-center" style="color: #014F7A;font-size:1.5rem;">Download Training Modules</h1>
		<br>
		<div class="row">
			
			<div class="col">
				<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>
				<ul class="nav nav-tabs" id="myTab" role="tablist">
  
</ul>

  
  				<div class="card">
					
									
					<div  class="card-body">
						<div class="mb-3" style="align-content: center; margin-left: 20%; " ><i class="fas fa-file-download mr-3 fa-lg" style="float: left;"> </i> 
							<a   th:if="${zipUrl != null}"  name="trainingModduledownload" target="_blank" th:href="@{downloadManager(zipUrl=${zipUrl})}"
																	id="trainingModduledownload" style="font-size: large; position: relative; float: left;"> <h5>Download the Training Module Resources</h5></a>
							</div>
					</div>
				
  </div>
  <div class="tab-pane fade py-3" id="view" role="tabpanel" aria-labelledby="profile-tab">
  	<div id="Success" style="display: none; color: green; font-size: 16px; text-align: center">Changes Updated Successfully</div>
	<div id="Failure" style="display: none; color: green; font-size: 16px; text-align: center">Please Try Again</div>
 </div>
  

  


			</div>


		</div>

	</div>
	
	
<div th:replace="common/trail :: body-bottom-scripts"></div>
<script>
var projectPath='[(@{/})]';


</script>
</body>

</html>
